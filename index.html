<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="js/store-data.js"></script>
    <title>Clever Map</title>
</head>
<body>
    
        <div class="title">Store Locator</div>
        <div class="search-Container">
            <div class="search">
                <input type="text" id="" placeholder="Enter ZIP">
                <i class="fas fa-search"></i>
            </div>
        </div>

        <div class="stores-list-container">
            <div class="stores-list">
                <div class="store-container">
                    <div class="store-info-container">

                        <div class="store-address">
                        
                            <span>House #622 Nizam Block</span> 
                            <span>Allama Iqbal Town, Lahore.</span> 
                        
                        </div>
                        
                        <div class="store-phone-number">
                            +92 348 4792005
                        </div>

                    </div>
                    
                    <div class="store-number-container">
                        <div class="store-number">
                            1
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>

    <div id="map"></div>
        <script src="js/index.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAgp5Z940isICboac4uK_FdSXOHzHePJC0&callback=initMap" async defer>
    </script>
</body>
</html>
